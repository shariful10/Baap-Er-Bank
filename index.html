<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to 
            <span class="font-bold text-blue-500">Baap Er Bank</span>!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/5 mx-auto mt-12 p-16 rounded-md">
            <h3 class="text-4xl font-semibold mb-4">Please Log In</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 py-2 rounded-md focus:outline-none" type="email" name=""
                    id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3 py-2 rounded-md focus:outline-none" type="password" name=""
                    id="user-password" placeholder="Your Password">
                <button class="bg-blue-600 px-8 py-2 mt-2 text-white font-medium rounded-md hover:bg-red-600" 
                    id="btn-submit"> Submit
                </button>
            </div>
        </section>
    </main>

    <!-- ─── JavaScript File ─────────────────────────────────────────── -->
    <script src="js/login.js"></script>
</body>

</html>
