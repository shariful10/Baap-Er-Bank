<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-6">Let's Get
        <span class="font-bold text-blue-600">Money</span>! <br> From Your <span class="font-bold text-blue-600">Baap Er Bank</span>
    </h1>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-3">Diposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-sky-300 p-8 rounded-lg">
                    <h4 class="text-2xl mb-3">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-3">Net Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- ─── Diposit And Withdraw ────────────────────────────── -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-purple-300 p-8 rounded-lg">
                    <h4 class="text-2xl text-white mb-6">Please Diposit</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3 py-2 rounded-md focus:outline-none" type="text"
                            id="deposit-field" placeholder="$ Amount You Want to Deposit">
                        <button class="bg-blue-600 px-8 py-2 mt-2 text-white font-medium rounded-md hover:bg-red-600"
                            id="btn-deposit">Deposit
                        </button>
                    </div>
                </div>
                <div class="bg-green-300 p-8 rounded-lg">
                    <h4 class="text-2xl text-white mb-6">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 py-2 rounded-md focus:outline-none" type="text" 
                        id="withdraw-field" placeholder="$ Amount You Want to Withdraw">
                    <button class="bg-blue-600 px-8 py-2 mt-2 text-white font-medium rounded-md hover:bg-red-600"
                        id="btn-withdraw">Withdraw
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- ─── Javascript File ─────────────────────────────────────────── -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
